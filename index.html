    body {

      background: var(--light-bg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;

    .container {

      padding: 2rem;

      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      text-align: center;
    }

    .logo {

      height: 96px;
      object-fit: cover;
      border-radius: 16px;

      font-size: 1.8rem;

      margin-bottom: 0.4rem;

      color: #666;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .btn {

      width: 100%;
      padding: 0.85rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: var(--btn-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn.download {
      background: var(--main-color);
      color: #fff;
    }

    .btn.download:hover {
      background: #0061cc;
    }

    .btn.copy {
      background: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .btn.copy:hover {
      background: #e2e2e2;
    }

    .footer {
      font-size: 0.8rem;
      color: #999;
      margin-top: 1rem;
    }

    .footer a {
      color: var(--main-color);
      text-decoration: none;
    }

    .footer a:hover {

    }

</head>
